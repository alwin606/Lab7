<html>

<head>
    <h1>EECS 348 Lab Seven Practice Two</h1>
</head>

<body>
    <style>
        #paragraph {
            border-style: solid;
            border-width: 5px;
        }
    </style>
    <div id="paragraph"> Use the boxes to change the paragraph. </div>
    <script>
        function alert_paragraph_color() {
          const border_R = document.getElementById("border_R").value;
          const border_G = document.getElementById("border_G").value;
          const border_B = document.getElementById("border_B").value;
          const border_width = document.getElementById("border_width").value;
          const bg_R = document.getElementById("bg_R").value;
          const bg_G = document.getElementById("bg_G").value;
          const bg_B = document.getElementById("bg_B").value;
      
          const paragraph = document.getElementById("paragraph");
          paragraph.style.borderColor = `rgb(${border_R}, ${border_G}, ${border_B})`;
          paragraph.style.borderWidth = `${border_width}px`;
          paragraph.style.backgroundColor = `rgb(${bg_R}, ${bg_G}, ${bg_B})`;
        }
      </script>
      
    Border R (0-255):
    <input type="text" id="border_R" value="">
    <br>
    Border G (0-255):
    <input type="text" id="border_G" value="">
    <br>
    Border B (0-255):
    <input type="text" id="border_B" value="">
    <br>
    Border Width:
    <input type="text" id="border_width" value="">
    <br>
    Background R (0-255):
    <input type="text" id="bg_R" value="">
    <br>
    Background G (0-255):
    <input type="text" id="bg_G" value="">
    <br>
    Background B (0-255):
    <input type="text" id="bg_B" value="">
    <br>
    <button onclick="alert_paragraph_color()">Change the color!</button>
    <br>
    
</body>


</html>
